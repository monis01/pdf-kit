<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect only on GitHub Pages
       const path = location.pathname.replace('/pdf-kit', '');
      const search = location.search;
      const hash = location.hash;
      location.replace('/pdf-kit/?redirect=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
